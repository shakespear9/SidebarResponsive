<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Boxicons CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="
      stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i class="bx bxl-docker"></i>
          <div class="logo_name">CodingLab</div>
        </div>
      </div>
      <i class="bx bx-menu" id="btn-menu"></i>
      <ul class="nav_list no-bullets">
        <li>
          <i class="bx bx-search"></i>
          <input type="text" placeholder="Search..." />

          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-grid-alt"></i
            ><span class="links_name">Dashboard</span>
          </a>
          <span class="tooltip">Dashboard</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-user"></i><span class="links_name">User</span>
          </a>
          <span class="tooltip">User</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-chat"></i><span class="links_name">Message</span>
          </a>
          <span class="tooltip">Message</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-pie-chart-alt-2"></i
            ><span class="links_name">Analytic</span>
          </a>
          <span class="tooltip">Analytic</span>
        </li>

        <li>
          <a href="#"
            ><i class="bx bx-folder"></i
            ><span class="links_name">File Manager</span>
          </a>
          <span class="tooltip">File Manager</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-cart"></i><span class="links_name">Order</span>
          </a>
          <span class="tooltip">Order</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-heart"></i><span class="links_name">Saved</span>
          </a>
          <span class="tooltip">Saved</span>
        </li>
        <li>
          <a href="#"
            ><i class="bx bx-cog"></i><span class="links_name">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_details">
            <div class="img"></div>
            <!-- i -->
            <div class="name_job">
              <div class="name" title="Nuttakorn Tedthong">
                Nuttakorn Tedthong
              </div>
              <div class="job">Something</div>
            </div>
          </div>
          <i class="bx bx-log-out" id="log_out"></i>
        </div>
      </div>
    </div>
    <div class="home_content">
      <div class="text">Home Content</div>
    </div>
  </body>
  <script>
    const btn = document.querySelector("#btn-menu");
    const sidebar = document.querySelector(".sidebar");
    const searchBtn = document.querySelector(".bx-search");
    const mainContent = document.querySelector(".home_content");

    btn.onclick = toggleSidebar;
    searchBtn.onclick = toggleSidebar;
    // btn.addEventListener("click", toggleSidebar);

    // searchBtn.addEventListener("click", toggleSidebar);

    function toggleSidebar() {
      sidebar.classList.toggle("active");
      mainContent.classList.toggle("uncollapse");
    }
  </script>
</html>
